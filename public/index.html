<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Aplicació web multiplataforma per controlar les estadístiques dels partits d'handbol">
  <link rel="icon" href="<%= BASE_URL %>icon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.webmanifest.json">
  <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#b81515">
  <meta name="msapplication-TileColor" content="#292929">
  <meta name="theme-color" content="#929292">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    window.scrollTo(0, 1);
  </script>
</body>

</html>
